name: build-release

on:
  workflow_dispatch:
  push:
    tags:
      - v4.*

concurrency:
  group: electron-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest]
    env:
      # electron-builder 在 CI 机器上会因为 unpack ffmpeg-static 报错，参考了该修复方案：
      # https://github.com/electron-userland/electron-builder/issues/3179
      USE_HARD_LINKS: false
      # 提供给 electron-builder 上传 release assets 时使用。
      GITHUB_TOKEN: ${{ secrets.repo_contents_token }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - run: pnpm app:build -p=always

  release-notes:
    name: Update release notes
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract changelog and update release
        run: |
          VERSION=$(node -p "require('./apps/electron/package.json').version")
          # 从 CHANGELOG.md 提取当前版本的内容（两个 ## 之间的部分）
          NOTES=$(awk "/^## ${VERSION}$/{ found=1; next } /^## /{ if(found) exit } found" apps/electron/CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            echo "No changelog entry found for version ${VERSION}, skipping"
            exit 0
          fi
          gh release edit "v${VERSION}" --notes "${NOTES}"
        env:
          GITHUB_TOKEN: ${{ secrets.repo_contents_token }}
